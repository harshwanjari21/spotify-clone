<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify : clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left m-1">
            <div class="close">
                <img class="invert" src="images/close.svg" alt="closeicon">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo m-1"><img width="110" class="invert" src="images/logo.svg" alt="sportifylogo"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home-logo">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search-logo">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="playlist">
                    <h2>Your library</h2>
                </div>

                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="musicimg">
                            <div class="info">
                                <div>song name</div>
                                <div>song artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="play">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img width="40px" height="40px" class="invert hamburger" src="images/hamburger.svg"
                            alt="hamburgericon">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>

            <div class="sportifyPlaylist">
                <h1>Sportify Playlist</h1>
                <div class="cardContainer">
                    <!-- here will come song cards -->
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="images/prevsong.svg" alt="previmg">
                            <img width="35" id="play" src="images/play.svg" alt="playimg">
                            <img width="35" id="next" src="images/nextsong.svg" alt="nextimg">
                        </div>
                        <div class="timevol">

                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="images/volume.svg" alt="volumeicon">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
